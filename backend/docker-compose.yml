version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: stayrooted-postgres
    environment:
      POSTGRES_DB: stayrooted
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stayrooted-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stayrooted-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: stayrooted
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8080
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stayrooted-network

volumes:
  postgres_data:

networks:
  stayrooted-network:
    driver: bridge
